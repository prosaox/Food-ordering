<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="COMP 3020 project">
    <meta name="keywords" content="Ordering system">
    <title>ABC Restaurant</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <style type="text/css">
        .form-control {
            line-height: 40px;
            height: auto;
            padding: 0 16px;
        }
        
        .creditCardForm {
            max-width: 700px;
            background-color: #fff;
            margin: 100px auto;
            overflow: hidden;
            padding: 25px;
            color: #4c4e56;
        }
        
        .creditCardForm label {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .form-group {
            float: left;
            margin-bottom: 15px;
        }
    </style>

    <body>

        <div class="creditCardForm">
            <div>
                <h1>Confirm Purchase</h1>
            </div>
            <div>
                <form>
                    <div>
                        <label for="fname">Full Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Minglang Li">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="*********@gmail.com">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="123 Pembina Hwy">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Winnipeg">
                    </div>
                    <div>
                        <label for="State">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Ca">
                    </div>
                    <div>
                        <label for="postcode">Post Code</label>
                        <input type="text" class="form-control" id="postcode" placeholder="R3Y 3B2">
                    </div>
                    <div>
                        <label for="owner">Owner</label>
                        <input type="text" class="form-control" id="owner" placeholder="same as your full name">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                    </div>
                    <div id="card-number-field">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div id="expiration-date">
                        <label>Expiration Date</label>
                        <select>
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select>
                            <option value="16"> 2016</option>
                            <option value="17"> 2017</option>
                            <option value="18"> 2018</option>
                            <option value="19"> 2019</option>
                            <option value="20"> 2020</option>
                            <option value="21"> 2021</option>
                        </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img src="Image/visa.jpg" id="visa">
                        <img src="Image/mastercard.jpg" id="mastercard">
                        <img src="Image/amex.jpg" id="amex">
                    </div>
                    <div class="form-group" id="pay-now">
                        <a href="thankyou.html" type="submit" class="btn btn-default" id="confirm-purchase">Confirm</a>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
